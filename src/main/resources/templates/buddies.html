<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org" lang="en-us">
<head>
    <title>Buddies in Address Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h2>List of buddies</h2>
<table class="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Phone Number</th>
        <th>Address</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${buddies.isEmpty()}">
        <td colspan="2">You have no friends</td>
    </tr>
    <tr th:each="buddy : ${buddies}">
        <td><span th:text="${buddy.getName()}"> Name </span></td>
        <td><span th:text="${buddy.getPhoneNumber()}"> Phone Number </span></td>
        <td><span th:text="${buddy.getAddress()}"> Address </span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
